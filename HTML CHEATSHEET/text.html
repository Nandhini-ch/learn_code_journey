<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Content Example</title>
</head>
<body>
    <h1>Heading Level 1</h1>
    <p>This is a paragraph.</p>
    <hr>
    <pre>
        Preformatted text
        Line 2
    </pre>
    <blockquote cite="https://example.com">
        This is a blockquote from another source.
    </blockquote>
    <ol>
        <li>First item</li>
        <li>Second item</li>
    </ol>
    <ul>
        <li>First item</li>
        <li>Second item</li>
    </ul>
    <dl>
        <dt>Term</dt>
        <dd>Definition</dd>
    </dl>
    <figure>
        <img src="image.jpg" alt="Description">
        <figcaption>Image Caption</figcaption>
    </figure>
    <div>Division of content.</div>
</body>
</html>
