<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Elements Example</title>
</head>
<body>
    <details>
        <summary>More info</summary>
        <p>Details about the topic.</p>
    </details>
    <dialog open>
        <p>Dialog content...</p>
        <button onclick="this.closest('dialog').close()">Close</button>
    </dialog>
</body>
</html>
