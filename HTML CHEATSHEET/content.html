<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Sectioning Example</title>
</head>
<body>
    <header>
        <h1>Website Header</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Article Title</h2>
            <p>Article content...</p>
        </article>
        <section>
            <h2>Section Title</h2>
            <p>Section content...</p>
        </section>
        <aside>
            <h2>Related Information</h2>
            <p>Details...</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
    <address>
        Contact us at <a href="mailto:contact@example.com">contact@example.com</a>
    </address>
</body>
</html>
